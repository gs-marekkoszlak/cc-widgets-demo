<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      margin: 0;
      color: #333;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Submit a Ticket</h2>
  <form id="ticketForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="[emailÂ protected]">
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Issue Summary">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" required placeholder="Describe your issue..."></textarea>
    </div>
    <button type="submit" id="submitBtn">Submit Ticket</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('ticketForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      messageDiv.style.display = 'none';
      messageDiv.className = '';

      const formData = {
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        description: form.description.value
      };

      try {
        const response = await fetch('/widget-service/connectors/zendesk_create_ticket/execute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Error ${response.status}`);
        }

        const result = await response.json();
        
        messageDiv.textContent = 'Ticket submitted successfully!';
        messageDiv.className = 'success';
        messageDiv.style.display = 'block';
        form.reset();

      } catch (error) {
        console.error('Submission error:', error);
        messageDiv.textContent = 'Failed to submit ticket. Please check your connection and try again.';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Ticket';
      }
    });
  </script>
</body>
</html>
